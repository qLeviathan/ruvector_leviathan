[package]
name = "leviathan-swarm"
version = "0.1.0"
edition = "2021"
authors = ["Leviathan AI Team"]
description = "Pure Rust swarm orchestrator with parallel execution and topology support"
license = "MIT OR Apache-2.0"
repository = "https://github.com/ruvnet/ruvector"

[dependencies]
tokio = { version = "1.35", features = ["full"] }
rayon = "1.8"
crossbeam = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.6", features = ["v4", "serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }
dashmap = "5.5"
num_cpus = "1.16"

[dev-dependencies]
tokio-test = "0.4"

[lib]
name = "leviathan_swarm"
path = "src/lib.rs"
