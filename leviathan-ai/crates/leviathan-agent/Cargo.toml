[package]
name = "leviathan-agent"
version = "0.1.0"
edition = "2021"
authors = ["Leviathan AI Team"]
description = "Self-replicating agent system for Leviathan AI"
license = "MIT"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.35", features = ["full"] }
uuid = { version = "1.6", features = ["v4", "serde"] }
blake3 = "1.5"
handlebars = "5.1"
thiserror = "1.0"
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
async-trait = "0.1"
regex = "1.10"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.8"
hex = "0.4"
