[package]
name = "leviathan-cli"
version = "0.1.0"
edition = "2021"
authors = ["Leviathan AI Team"]
description = "Command-line interface for Leviathan AI with TUI and action sequences"
license = "MIT OR Apache-2.0"

[[bin]]
name = "leviathan"
path = "src/main.rs"

[dependencies]
# CLI framework
clap = { version = "4.5", features = ["derive", "env", "color", "suggestions"] }

# Terminal UI
crossterm = "0.27"
ratatui = "0.26"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
toml = "0.8"

# Async runtime
tokio = { version = "1.35", features = ["full"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Utilities
chrono = { version = "0.4", features = ["serde"] }
colored = "2.1"
uuid = { version = "1.7", features = ["v4", "serde"] }
dirs = "5.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dev-dependencies]
tempfile = "3.9"
