<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leviathan UI - Windows 95 Cyberpunk Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            background-attachment: fixed;
            overflow: hidden;
            position: relative;
        }

        /* Cyberpunk grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 255, 245, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 245, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* Scanline effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 2;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: rgba(26, 26, 46, 0.95);
            padding: 40px;
            border: 2px solid #00fff5;
            box-shadow:
                0 0 20px rgba(0, 255, 245, 0.3),
                inset 0 0 20px rgba(0, 255, 245, 0.1);
        }

        #loading h1 {
            color: #00fff5;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 245, 0.8);
            letter-spacing: 4px;
        }

        #loading .subtitle {
            color: #ff00ff;
            font-size: 14px;
            margin-bottom: 30px;
            text-shadow: 0 0 5px rgba(255, 0, 255, 0.6);
        }

        .progress-bar {
            width: 300px;
            height: 20px;
            background: #0f0f1e;
            border: 2px solid #00fff5;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00fff5, #ff00ff);
            width: 0%;
            animation: loading 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(0, 255, 245, 0.5);
        }

        @keyframes loading {
            0%, 100% { width: 0%; }
            50% { width: 100%; }
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin-top: 20px;
            border: 3px solid rgba(0, 255, 245, 0.3);
            border-top: 3px solid #00fff5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            outline: none;
        }

        /* Win95 style cursor */
        * {
            cursor: default;
        }

        a, button {
            cursor: pointer;
        }

        /* Neon glow text */
        .neon {
            animation: neon-glow 2s ease-in-out infinite alternate;
        }

        @keyframes neon-glow {
            from {
                text-shadow:
                    0 0 5px #00fff5,
                    0 0 10px #00fff5,
                    0 0 15px #00fff5;
            }
            to {
                text-shadow:
                    0 0 10px #00fff5,
                    0 0 20px #00fff5,
                    0 0 30px #00fff5,
                    0 0 40px #ff00ff;
            }
        }

        #error {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 40, 80, 0.95);
            color: white;
            padding: 30px;
            border: 2px solid #ff00ff;
            max-width: 500px;
            z-index: 1001;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        #error h2 {
            margin-bottom: 15px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        #error pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            overflow: auto;
            max-height: 200px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1 class="neon">LEVIATHAN</h1>
        <div class="subtitle">INITIALIZING NEURAL INTERFACE...</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="spinner"></div>
    </div>

    <div id="error">
        <h2>⚠️ SYSTEM ERROR</h2>
        <p id="error-message"></p>
        <pre id="error-details"></pre>
    </div>

    <div id="canvas-container">
        <canvas id="leviathan-canvas"></canvas>
    </div>

    <script type="module">
        // Error handling
        window.addEventListener('error', (e) => {
            const errorDiv = document.getElementById('error');
            const messageEl = document.getElementById('error-message');
            const detailsEl = document.getElementById('error-details');

            messageEl.textContent = e.message || 'Unknown error occurred';
            detailsEl.textContent = e.error?.stack || e.error || '';

            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        });

        // Load WASM module
        async function init() {
            try {
                // Import the WASM module
                const { start_app } = await import('./leviathan_ui.js');

                // Start the application
                await start_app('leviathan-canvas');

                // Hide loading screen
                document.getElementById('loading').style.display = 'none';

                console.log('%c LEVIATHAN UI ONLINE ',
                    'background: #00fff5; color: #0f0f1e; font-size: 16px; padding: 5px; font-family: monospace;');
                console.log('%c Windows 95 + Cyberpunk Edition ',
                    'background: #ff00ff; color: #0f0f1e; font-size: 12px; padding: 3px; font-family: monospace;');

            } catch (err) {
                console.error('Failed to initialize WASM:', err);

                const errorDiv = document.getElementById('error');
                const messageEl = document.getElementById('error-message');
                const detailsEl = document.getElementById('error-details');

                messageEl.textContent = 'Failed to initialize WebAssembly module';
                detailsEl.textContent = err.stack || err.message || String(err);

                errorDiv.style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Start when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // Prevent context menu for Win95 feel
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
