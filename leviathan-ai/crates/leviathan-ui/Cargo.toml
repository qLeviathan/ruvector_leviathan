[package]
name = "leviathan-ui"
version = "0.1.0"
edition = "2021"
description = "Windows 95 + Cyberpunk UI for Leviathan AI using egui/WASM"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
eframe = { version = "0.29", default-features = false, features = [
    "default_fonts",
    "glow",
] }
egui = "0.29"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
console_error_panic_hook = "0.1"
tracing-wasm = "0.2"
web-sys = { version = "0.3", features = [
    "console",
    "Window",
    "Document",
    "HtmlCanvasElement",
    "WebGl2RenderingContext",
] }
js-sys = "0.3"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
chrono = "0.4"
env_logger = "0.11"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
