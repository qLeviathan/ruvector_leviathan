[package]
name = "leviathan-dag"
version = "0.1.0"
edition = "2021"
authors = ["Leviathan AI Team"]
description = "Bank-grade DAG (Directed Acyclic Graph) system for auditability and data lineage tracking"
license = "MIT"
repository = "https://github.com/ruvnet/leviathan-ai"
keywords = ["dag", "audit", "lineage", "bcbs239", "compliance"]
categories = ["data-structures", "cryptography"]

[dependencies]
# Graph data structure
petgraph = "0.6"

# Cryptographic hashing
blake3 = "1.5"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rkyv = { version = "0.7", features = ["validation"] }

# Unique identifiers
uuid = { version = "1.6", features = ["v4", "serde"] }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Additional utilities
indexmap = "2.1"

[dev-dependencies]
criterion = "0.5"
tempfile = "3.8"
proptest = "1.4"

[[bench]]
name = "dag_bench"
harness = false
